  <body>
    <div class="containter">
      <div id="slides" class="carousel slide" data-ride="carousel"> 
        <div class="carousel-inner">
          <div class="carousel-item active">
            <iframe id="notebook" src="https://quantlib.js.org/notebook/" class="d-block w-100"></iframe>
            <div class="carousel-caption d-none d-md-block">
              <a target="_blank" href="/notebook/"><h1 class="text-light">Notebook</h1></a>

            </div>
          </div>
          <div class="carousel-item">
            <iframe id="api" src="https://quantlib.js.org/docs/classes/_ql_methods_montecarlo_montecarlomodel_.montecarlomodel.html" class="d-block w-100"></iframe>
            <div class="carousel-caption d-none d-md-block">
              <a target="_blank" href="/docs/"><h1 class="text-primary">API document</h1></a>
              <p class="text-primary">document generated from source code</p>
            </div>
          </div>
          <div class="carousel-item">
            <iframe id="test" src="https://quantlib.js.org/test-suite/" class="d-block w-100"></iframe>
            <div class="carousel-caption d-none d-md-block">
              <a target="_blank" href="/test-suite/"><h1 class="text-success">Test Suite</h1></a>

            </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
      var nb = $('iframe')[0].contentWindow;
      var codes = [
      `today = DateExt.UTC('7,March,2014');
Settings.evaluationDate.set(today);
today`,
`option = new EuropeanOption(
  new PlainVanillaPayoff(Option.Type.Call, 100.0),
  new EuropeanExercise(DateExt.UTC('7,June,2014'))
)`,
`u = new SimpleQuote(100.0)`,
`r = new SimpleQuote(0.01)`,
`sigma = new SimpleQuote(0.2)`,
`riskFreeCurve = new FlatForward().ffInit3(0, new TARGET(), new Handle(r), new Actual360())`,
`volatility = new BlackConstantVol().bcvInit4(0, new TARGET(), new Handle(sigma), new Actual360())`,
`process = new BlackScholesProcess(
  new Handle(u),
  new Handle(riskFreeCurve),
  new Handle(volatility)
)`,
`engine = new AnalyticEuropeanEngine().init1(process)`,
`option.setPricingEngine(engine)`,
`npv = option.NPV()`
      ];

      function addCell(code, id){
        nb.add('javascript');
        nb.cells[id].setValue(code);
        nb.run(id);
        nb.cells[id].refresh();
      }

      $(document).ready(()=>{
        $('iframe').height($(document).innerHeight());
      });

      $('#notebook').on('load', function(){
        for(let i=0; i<codes.length; i++){
          setTimeout(()=>{
            addCell(codes[i], i);
          }, (i+1)*1000);
        }
      });

      $('#api').on('load', function(){
        
      });

      $('#test').on('load', function(){
        $('iframe')[2].contentWindow.load('https://quantlib.js.org/examples/swapvaluation.mjs');
      });
    </script>
  </body>
